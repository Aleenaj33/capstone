<div class="login-container">
  <div class="background-overlay"></div>
  
  <div class="content-wrapper">
    <header class="header">
      <img src="\assets\images\logo1-removebg-preview.png" alt="AthleteEdge Logo" class="logo">
    </header>

    <div class="login-box">
      <h2>Welcome Back</h2>

      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
          <span>Login</span>
          
        </button>
      </form>

      <div class="register-link">
        <p> Don't have an account? <a routerLink="/register">Sign up now</a></p>
      </div>


    </div>
  </div>
</div>
