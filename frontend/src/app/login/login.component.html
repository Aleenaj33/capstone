<div class="login-container">
    <h2>Login</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  
    <div class="register-link">
      <p>Not registered? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
