<div class="login-container">
  <div class="background-overlay"></div>
  
  <div class="app-header">
    <i class="fas fa-running"></i>
    <h4>AthleteEdge</h4>
  </div>
  
  <div class="content-wrapper">
    

    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="login-subtext">Login to your account</p>

      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
          Login
        </button>
      </form>

      <div class="register-link">
        <p>Donâ€™t have an account? <a routerLink="/register">Sign up now</a></p>
      </div>
    </div>
  </div>
</div>
